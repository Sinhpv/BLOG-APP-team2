<div class="article-preview" ng-repeat="article in articles">
  <div class="article-meta">
    <a href=""><img src="{{article.author.image}}"/></a>
    <div class="info">
      <a href="" class="author">{{ article.author.username }}</a>
      <span class="date">{{
        article.createdAt | date: "dd/MM/yyyy 'at' h:mma"
      }}</span>
    </div>
    <button class="btn btn-sm pull-xs-right" 
      ng-class = "{'btn-outline-primary': !article.favorited,
                  'btn-primary': article.favorited }"
      ng-click = "likeArticle()">
      <i class="ion-heart"></i>{{ article.favoritesCount }}
    </button>
  </div>
  <a href="" class="preview-link">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
  </a>
</div>
